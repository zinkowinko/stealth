<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>resellergt | Digital Marketplace</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    html, body { height: 100%; }
    body { background:#0e0e0e; color:#eaeaea; display:flex; flex-direction:column; }

    header { padding:30px 50px; background:#141414; display:flex; justify-content:space-between; align-items:center; }
    header h1 { color:#7cffb2; font-size:28px; letter-spacing:1px; }
    header button { padding:12px 24px; background:#7cffb2; border:none; cursor:pointer; border-radius:8px; font-size:15px; }

    .hero { flex:1; padding:120px 40px; text-align:center; background:linear-gradient(135deg,#0e0e0e,#1a1a1a); }
    .hero h2 { font-size:52px; margin-bottom:20px; }
    .hero p { color:#aaa; margin-bottom:40px; font-size:18px; }
    .hero button { padding:18px 36px; font-size:18px; background:#7cffb2; border:none; cursor:pointer; border-radius:10px; }

    .products { padding:80px 60px; display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:40px; background:#0e0e0e; }
    .card { background:#161616; border-radius:14px; padding:30px; box-shadow:0 0 30px rgba(0,0,0,0.5); }
    .card h3 { margin-bottom:15px; font-size:22px; }
    .card p { color:#aaa; margin-bottom:20px; font-size:15px; }
    .card span { font-size:24px; color:#7cffb2; }

    footer { padding:40px; text-align:center; background:#141414; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>resellergt</h1>
  </header>

  <section class="hero">
    <h2>Digital Goods. Simple. Fast.</h2>
    <p>A modern marketplace built for reselling digital products at great prices.</p>
  </section>

  <section class="products">
    <div class="card">
      <h3>Starter Digital Pack</h3>
      <p>Perfect for beginners looking to get started.</p>
      <span>$4.99</span>
      <p id="stock" style="margin-top:10px;color:#aaa;">Stock remaining: <strong>7</strong></p>
      <button style="margin-top:20px;width:100%;padding:14px;border-radius:10px;border:none;background:#7cffb2;font-size:16px;cursor:pointer;">Buy Now</button>
    </div>
  </section>

  
<script>
  const stockText = document.createElement("p");
  stockText.style.color = "#aaa";
  stockText.style.marginTop = "10px";
  document.querySelector(".card").appendChild(stockText);

  const buyBtn = document.querySelector("button");

  async function loadStock() {
    const res = await fetch("/stock");
    const data = await res.json();

    stockText.textContent = `Stock remaining: ${data.stock}`;

    if (data.stock <= 0) {
      buyBtn.disabled = true;
      buyBtn.textContent = "Out of Stock";
      buyBtn.style.opacity = "0.5";
      buyBtn.style.cursor = "not-allowed";
    }
  }

  buyBtn.onclick = async () => {
    const res = await fetch("/buy", { method: "POST" });
    if (res.ok) {
      loadStock();
      alert("Purchase reserved!");
    } else {
      alert("Out of stock!");
    }
  };

  loadStock();
</script>
</body>
</html>
