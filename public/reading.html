    .navbar {
      background-color: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;

    .hero button:hover {

    .features {

    }
    .card {

      text-align: center;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(232,67,67,0.25);
    }
    .card img {
      border-radius: 10px;
      margin-bottom: 15px;
      width: 200px;
